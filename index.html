<script>
    const computerAnswers = ["Rock", "Paper", "Scissors"];

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }


    function computerPlay() {
        let computerPick = 0;
        
        computerPick = getRandomInt(3);
        return computerAnswers[computerPick].toLowerCase();
    }

    //Picks rock, paper, or scissors for computer.

    function playerPlay() {
        let playerPick = prompt("Rock, Paper, or Scissors?");
        return playerPick.toLowerCase();
    }
    
    //Asks player for input.

    function playRound(computerSelection, playerSelection){
        if (computerSelection === playerSelection) {
            alert("Draw! Try again!")
        } else if (computerSelection === "rock" && playerSelection === "paper") {
            alert("You win! Paper beats Rock!");
            playerScore += 1;
        } else if (computerSelection === "rock" && playerSelection === "scissors") {
            alert("You Lose! Rock beats Scissors!")
            computerScore += 1;
        } else if (computerSelection === "paper" && playerSelection === "rock") {
            alert("You Lose! Paper beats Rock!")
            computerScore += 1;
        } else if (computerSelection === "paper" && playerSelection === "scissors") {
            alert("You win! Scissors beats Paper!")
            playerScore += 1;
        } else if (computerSelection === "scissors" && playerSelection === "rock") {
            alert("You win! Rock beats Scissors!")
            playerScore += 1;
        } else if (computerSelection === "scissors" && playerSelection === "paper") {
            alert("You lose! Scissors beats paper!")
            computerScore += 1;
        }
    }

    let playerScore = 0;
    let computerScore = 0;
    let computerSelection = "";
    let playerSelection = "";

    function game() {
        while (playerScore < 5 && computerScore < 5) {
        computerSelection = computerPlay();
        playerSelection = playerPlay();

        playRound(computerSelection, playerSelection);

        console.log(playerScore, computerScore);
        }

        if (playerScore == 5) {
            alert("You won! Good job!")
        } else {
            alert("You lost, sorry! Better luck next time!")
        }
    }
    
    game();

</script>
